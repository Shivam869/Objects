    <body>
        <p id="90"></p>
    <script> 
     function findmax(){
        var i
        var max=0
        for(var i=0;i<arguments.length;i++){
if(arguments[i]>max){ max = arguments[i]}}
return max;
}
document.getElementById("90") .innerHTML=findmax(5,7,8,0)
    </script>
